<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Monâco Motocenter - Ana Paula</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    color: #eee;
    background:
      linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.85)),
      url('https://motonewsbrasil.com/wp-content/uploads/2021/11/2022-HONDA-CBR-1000RR-R-FIREBLADE-SP-30TH-ANNIVERSARY.jpg') no-repeat center center fixed;
    background-size: cover;
  }
  header {
    background-color: rgba(214,0,28,0.9);
    color: white;
    padding: 25px 20px;
    text-align: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.7);
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    text-shadow: 1px 1px 4px #000;
  }
  header p {
    margin: 5px 0 0;
    font-size: 1.1em;
    text-shadow: 1px 1px 3px #000;
  }
  .container {
    max-width: 960px;
    margin: 30px auto;
    background: rgba(20, 20, 20, 0.85);
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px #d6001caa;
  }
  h2 {
    color: #d6001c;
    margin-bottom: 25px;
    text-align: center;
    text-shadow: 1px 1px 4px #000;
  }
  .vendedor {
    text-align: center;
    margin-bottom: 30px;
    color: #eee;
    text-shadow: 1px 1px 3px #000;
  }
  .vendedor img {
    width: 120px;
    height: 120px;
    border-radius: 60px;
    border: 3px solid #d6001c;
    margin-bottom: 10px;
    object-fit: cover;
  }
  .opcoes-plano {
    margin-bottom: 30px;
    text-align: center;
  }
  select {
    font-size: 1.1em;
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid #d6001c;
    outline: none;
    color: #222;
  }
  .motos {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
  }
  .moto {
    background: #222;
    border-radius: 12px;
    width: 280px;
    padding: 15px;
    box-shadow: 0 0 15px #d6001cbb;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s ease;
  }
  .moto:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #ff0011cc;
  }
  .moto img {
    max-width: 250px;
    border-radius: 10px;
    margin-bottom: 12px;
    object-fit: cover;
    box-shadow: 0 0 10px #d6001c;
  }
  .moto h3 {
    margin: 0 0 8px;
    color: #ff4c4c;
    font-size: 1.25em;
    text-shadow: 1px 1px 5px #000;
    text-align: center;
  }
  .descricao {
    font-size: 1em;
    margin-bottom: 12px;
    text-align: center;
    color: #ccc;
    text-shadow: 1px 1px 3px #000;
  }
  .preco {
    font-weight: bold;
    color: #ff6b6b;
    font-size: 1.3em;
    margin-bottom: 12px;
    text-shadow: 1px 1px 5px #000;
    text-align: center;
  }
  .opcoes {
    font-size: 0.95em;
    text-align: center;
    margin-bottom: 18px;
    line-height: 1.4;
    color: #ddd;
    text-shadow: 1px 1px 2px #000;
  }
  .btn-contato {
    background-color: #25d366;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 12px 25px;
    font-size: 1em;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: background-color 0.3s;
    box-shadow: 0 0 8px #25d366cc;
  }
  .btn-contato:hover {
    background-color: #1ebe57;
    box-shadow: 0 0 15px #1ebe57cc;
  }
  footer {
    background-color: rgba(214,0,28,0.9);
    color: white;
    padding: 15px;
    text-align: center;
    margin-top: 40px;
    box-shadow: 0 -3px 8px rgba(0,0,0,0.7);
  }
  @media(max-width: 650px) {
    .motos {
      flex-direction: column;
      align-items: center;
    }
    .moto {
      width: 90%;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Monâco Motocenter - Venda e Financiamento</h1>
  <p>Atendimento personalizado com Ana Paula</p>
</header>
<div class="container">
  <div class="vendedor">
    <img src="ANA.png" alt="Ana Paula"/>
    <h2>Ana Paula</h2>
    <p>Contato: (91) 9 9320-8869</p>
  </div>
  <h2>Modelos Disponíveis</h2>
  <div class="motos">
    <!-- conteúdo das motos (sem alterações) -->
    <!-- ... [omitido para economizar espaço, mas igual ao seu] ... -->
  </div>
</div>
<footer>
  &copy; 2025 Monaco Motocenter - Atendimento Ana Paula
</footer>

<script>
  function enviarMensagem(botao, moto) {
    const containerMoto = botao.closest('.moto');
    const planoSelect = containerMoto.querySelector('.plano');
    const parcelasSelect = containerMoto.querySelector('.parcelas');

    const plano = planoSelect.value;
    const parcelas = parcelasSelect.value;

    const numero = '5591993208869';
    const texto = Olá Ana Paula, tenho interesse na moto ${moto} pelo plano: ${plano}, parcelas: ${parcelas}.;
    const url = https://wa.me/${numero}?text=${encodeURIComponent(texto)};
    window.open(url, '_blank');
  }
</script>

</body>
</html>
